<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous">
    </script>
    
    <title>Document</title>
</head>
<body>

    <input id="input-file" class="d-none" type="file">
<button id="btn-push">PUSH</button>


    <script type="text/javascript">
    jQuery($ => {
  const inputFile = document.getElementById('input-file')
  const games = []

  $('#btn-push').click(async() => {
    const file = inputFile.files[0]

    // https://developer.mozilla.org/en-US/docs/Web/API/Blob/text#Browser_compatibility
    // const text = await file.text() 

    const text = await new Response(file).text()

    games.push(text)
    let game = games[0].split("\r\n");
		let arrGame = [];
		for (let index = 0; index < game.length; index++) {
			 arrGame.push(game[index].split(","));
			
		}
let = projects= []
		for (let i = 0; i < arrGame.length; i++) {
			
			for (let j = 0; j < arrGame[i].length; j++) {
				if(j == 1){
					projects.push(arrGame[i][j]);
				}
			
			}
		}

		let noDublicateProjects = (projects) => projects.filter((v,i) => projects.indexOf(v) === i)

		

    console.log(noDublicateProjects(projects)) // Logs array.
  })

})
    </script>
</body>
</html>
